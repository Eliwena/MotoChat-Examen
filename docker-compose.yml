version: "3"

services:
  client:
    build: ./client
    ports:
      - 8080:8080
    volumes:
      - ./client:/data
    environment:
      - API_URL=http://localhost:8081/

  server:
    build: ./server
    ports:
      - 8081:8081
    volumes:
      - ./server:/data
    depends_on:
      - server-database
    environment:
      - DATABASE_URL=server-database:27017

  server-database:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=motochat
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - ./db:/data/db
